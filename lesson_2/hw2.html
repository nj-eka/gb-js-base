}

function mathOperation(arg1, arg2, operation){
    let oper = alert
    switch (operation.toLowerCase()) {
        case "+": case "plus": case "плюс":
            oper = plus; break;
        case "-": case "minus": case "минус":
            oper = minus; break;
        case "*": case "multiply": case "умножить":
            oper = mul; break;
        case "/": case "divide": case "поделить":
            oper = div; break;
    }
    return oper(arg1, arg2)
}

/*8.

Формат: function power(val, pow), где val – заданное число, pow – степень.*/
function power(val, pow){ //pow is positive integer 
    if (1 == pow) return val;
    return power (val, pow - 1) * val
}
